[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    slow: marks tests as slow (taking >1 second to run)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    edge_case: marks tests as edge case tests
    validation: marks tests as validation tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests

# Test discovery patterns
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.11

# Timeout for individual tests (in seconds)
timeout = 300

# Parallelization settings (if pytest-xdist is available)
# addopts = -n auto

# Coverage settings (if pytest-cov is available)
# addopts = --cov=optimal_cutoffs --cov-report=html --cov-report=term-missing